<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60d25a215b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .screen{
            text-align: right;
            font-size: 50px;
            overflow: hidden;
            color: white;
            border-radius: 15px 15px 0 0;
            border: 2px solid grey;
        }
        .surface{
            border-radius:0 0 15px 15px;
            border: 2px solid grey;
        }
    </style>
</head>
    <body>
    <h1 class="container d-flex justify-content-center mt-5">Calculator</h1>
    <div class="container d-flex justify-content-center mt-5">
        <div class="body " style="height: 445px; width: 285px;">
            <div class="screen"style="height: 100px; width: 285px;background-color: black;"></div>
            <div class="surface "style="height: 345px; width: 285px;background-color: black;">
                <div class="row " >
                    
                        <button class="btn btn-warning col-3 b" data-num="*" style="height: 50px;width: 50px; margin: 15px 8px 0px 25px;">*</button>
                        
                        
                   
                    
                        <button class="btn btn-warning col-3 b" data-num="/"style="height: 50px;width: 50px; margin: 15px  8px 0px 10px;">/</button>
                    
                   
                        <button class="btn btn-warning col-3 b" data-num="-"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">-</button>
                    
                    
                        <button class="btn btn-warning col-3 b" data-num="+"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">+</button>
                    
                </div>
                <div class="row">
                   
                        <button  class="btn btn-primary col-3 b" data-num="9"style="height: 50px;width: 50px; margin: 15px 8px 0px 25px;">9</button>
                  
                    
                        <button class="btn btn-primary col-3 b" data-num="8"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">8</button>
                    
                   
                        <button class="btn btn-primary col-3 b" data-num="7"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">7</button>
                    
                    
                        <button class="btn btn-primary col-3 b" data-num="6"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">6</button>
                   
                </div>
                <div class="row">
                    
                        <button class="btn btn-primary col-3 b" data-num="5"style="height: 50px;width: 50px; margin: 15px 8px 0px 25px;">5</button>
                    
                    
                        <button class="btn btn-primary col-3 b" data-num="4"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">4</button>
                 
                        <button class="btn btn-primary col-3 b" data-num="3"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">3</button>
                  
                        <button class="btn btn-primary col-3 b" data-num="2"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">2</button>
                    
                </div>
                <div class="row">
                    
                        <button class="btn btn-primary col-3 b" data-num="1"style="height: 50px;width: 50px; margin: 15px 8px 0px 25px;">1</button>
                 
                        <button class="btn btn-primary col-3 b" data-num="0"style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">0</button>
                 
                        <button class="btn btn-primary col-3 b" data-num="."style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">.</button>
                   
                        <button class="btn btn-success col-3 btn-equal" data-num="="style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">=</button>
                  
                </div>
                <div class="row">
                  
                        <button class="btn btn-danger col-3 btn-clear" data-num="c"style="height: 50px;width: 50px; margin: 15px 8px 0px 25px;">C</button>
                        <button class="btn btn-success col-3 btn-sqrt " data-num=""style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;">sqrt</button>
                        <button class="btn btn-success col-3 btn-cross " data-num=""style="height: 50px;width: 50px; margin: 15px 8px 0px 10px;"><i class="fa-solid fa-square-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="js/script.js"></script>
    
    
</html>
